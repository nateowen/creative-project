    <body>
        <div class="container">
            <div class="col-lg-12 mt-5">
                <div class="card">
                    <div class="card-body py-5 px-md-5">
                        <form>
                            <div class="form-outline mb-4">
                                <input type="fname" id="form3Example3" class="form-control" />
                                <label class="form-label" for="form3Example3">First Name</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="lname" id="form3Example3" class="form-control" />
                                <label class="form-label" for="form3Example3">Last Name</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="form3Example3" class="form-control" />
                                <label class="form-label" for="form3Example3">Email</label>
                            </div>
            
                            <div class="form-outline mb-4">
                                <input type="password" id="form3Example4" class="form-control" />

                            </div>

                                <input type="password" id="form3Example3" class="form-control" />
                                <label class="form-label" for="form3Example3">Confirm Password</label>
                            </div>

                            <br><br>

                            <h5>Below, add Schools which interest you and generate a unique ID to use across all of your applications.</h5>

                            <br>

                            <div class="form-outline mb-4">
                                <div class="school-search-add">
                                    <input type="school" id="form3Example3" class="form-control" />
                                    <button>Add</button>
                                </div>
                                <label class="form-label" for="form3Example3">Search School</label>
                            </div>

                            <div class="form-outline mb-4">
                                <button type="uuid" id="form3Example3" class="btn btn-primary btn-blocl mb-4">Generate a UUID</button>
                            </div>

                            <button type="submit" class="btn btn-success btn-block mb-4">
                                Create Account
                            </button>
